[tool.poetry]
name = "parsers"
version = "2.0.0"
description = "Parse anime and manga and send notification via telegram and a task via todoist"
authors = ["Diego Alloza González <sralloza@gmail.com>"]
maintainers = ["Diego Alloza González <sralloza@gmail.com>"]

[tool.poetry.scripts]
parsers = "parsers.main:main"

[tool.poetry.dependencies]
python = ">=3.7,<4"
pydantic = "^1.8.2"
requests = "^2.26.0"
todoist-python = "^8.1.3"
beautifulsoup4 = "^4.10.0"
click = "^8.0.1"
boto3 = "^1.19.12"
jsonschema = "^4.4.0"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
isort = "^5.10.1"
pylint = "^2.12.2"
python-dotenv = "^0.19.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
